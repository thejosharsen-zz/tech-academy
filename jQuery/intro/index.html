<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Intro to jQuery</title>
</head>
<body>

    <!-- Html elements -->
    <div class="container">
        <h1 class="demo">Cool Title</h1>
        <button class="btn1">Add element</button>
        <button class="btn2">Hide element</button>
    </div>
    
    <!-- Document Styling -->
    <style>
        .container {
            text-align: center;
        }
    </style>

    <!-- jQuery -->
    <script>
        $(document).ready(function() {
            $("button.btn1").click(function() {
                $("h1.demo").append(" <br><i>Hello, world!</i>");
            });
            $("button.btn2").click(function() {
                $("h1.demo").hide();
            });
        });
    </script>

</body>
</html>
